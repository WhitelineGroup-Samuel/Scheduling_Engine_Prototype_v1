# =============================================================================
# File: pytest.ini
# Purpose:
#   Test discovery and behavior configuration.
#
# Responsibilities:
#   - testpaths = tests
#   - markers (e.g., slow, integration)
#   - addopts for verbosity and warnings
# =============================================================================

[pytest]
minversion = 8.0
testpaths = tests
addopts = -q -ra --strict-markers --disable-warnings
markers =
    unit: fast, isolated tests
    integration: tests that touch the DB or external services
    smoke: minimal happy-path checks
    slow: marks tests as slow
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning
