# =============================================================================
# File: pytest.ini
# Purpose:
#   Test discovery and behavior configuration.
#
# Responsibilities:
#   - testpaths = tests
#   - markers (e.g., slow, integration)
#   - addopts for verbosity and warnings
# =============================================================================

[pytest]
minversion = 8.0
testpaths = tests
addopts = -q -ra --strict-markers --disable-warnings
markers =
    integration: marks tests that require DB or external systems
    slow: marks tests as slow
